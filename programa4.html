<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adivinhar números</title>
</head>
<body>
    <script>
        function pulaLinha(){
        document.write('<br><br<')
     }
     
     function mostra(texto){
       document.write(texto)
       pulaLinha()
     }
     
     let numeroSecreto = 5
     
     let chute = prompt('Qual o seu número secreto entre 0 e 10')

     mostra(numeroSecreto == chute ? 'Você acertou': 'Você errou')





    </script>
    
</body>
</html>
